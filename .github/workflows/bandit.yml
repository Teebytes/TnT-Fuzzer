name: SAST (bandit)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
        fetch-depth: 2
      - run: git checkout HEAD^
      - name: Bandit Check
        uses: jpetrucciani/bandit-check@1.6.2
        with:
          path: '.'
